<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statistics</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <style>
        #chartContainer {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            overflow: auto;
            max-height: 400px;
        }
        #myChart, #boxPlot {
            width: 60%; 
            height: 300px;
            max-width: 600px;
            margin: 0 auto;
        }
        #chartContainer h3 {
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="navbarContainer"></div>
    <header>
        <div class="header-content">
            <div class="header-content-inner" id="chartContainer">
                <canvas id="myChart"></canvas>
                <canvas id="boxPlot"></canvas>
            </div>
            <button type="button" class="btn btn-primary btn-lg back" onclick="goBack()">Return</button>
        </div>
    </header>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#navbarContainer').load('navbar.html');
            const urlParams = new URLSearchParams(window.location.search);
            const chatbotId = urlParams.get('chatbotId');
            const questionnaireId = urlParams.get('questionnaireId');

            loadResults(chatbotId, questionnaireId);
        });

        function goBack() {
            window.history.back();
        }

        function loadResults(chatbotId, questionnaireId) {
            $.get(`https://backend-chatbotevaluator.up.railway.app/results?chatbotId=${chatbotId}&questionnaireId=${questionnaireId}`, function (results) {
                console.log(results);
                const susValues = results
                    .filter(result => result.sus !== -1)
                    .map(result => result.sus);

                if (susValues.length > 0) {
                    createChart(susValues);
                    createBoxPlot(susValues);
                } else {
                    // Handle other types of questions here...
                }
            });
        }

        function createChart(susValues) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: susValues.map((_, i) => 'Q' + (i + 1)),
                    datasets: [{
                        label: 'SUS Scores',
                        data: susValues,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.raw;
                                    const total = this.getTotalValue();
                                    const percentage = ((value / total) * 100).toFixed(2) + '%';
                                    return label + ': ' + value + ' (' + percentage + ')';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createBoxPlot(susValues) {
            const ctx = document.getElementById('boxPlot').getContext('2d');
            const boxPlot = new Chart(ctx, {
                type: 'boxplot',
                data: {
                    labels: ['SUS Scores'],
                    datasets: [{
                        label: 'Boxplot',
                        data: [susValues],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    return 'Median: ' + value.median + ', Q1: ' + value.q1 + ', Q3: ' + value.q3 + ', Min: ' + value.whiskerMin + ', Max: ' + value.whiskerMax;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
