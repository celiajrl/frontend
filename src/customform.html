<!DOCTYPE html>
<!-- 
    customform.html

    Descripción: Página encargada de la creación de un cuestionario customizable.
    El usuario podrá escribir las preguntas y elegir el tipo de respuesta aceptada.

    Año: 2024

    Autora: Celia Jiménez
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
     <style>
        form {
            background-color: #a48caf;
            border-radius: 8px; 
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            overflow-y: auto; 
            max-width: 1000px; 
            margin: 20px auto;
            height: 400px;
        }

        #surveyName {
            align-items: left;
            width: 50%; 
        }
        
        .custom-question {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
            width: 90%; 
        }

        .custom-question .form-control {
            width: 160px; 
        }

        .form-control {
            width: 100px; 
            padding: 8px;
            margin-bottom: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .scale-container {
            display: flex;
            flex-wrap: nowrap;
            align-items: center; 
            overflow-x: auto;
            margin-top: 5px; 
        }

        .scale-options {
            display: flex;
            flex-wrap: nowrap; 
            align-items: center;  
            overflow-x: auto;  
        }

        .scale-circle {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .number-input, .text-input, .list-input input {
            padding: 8px; 
            margin-top: 5px;
        }
    
        input[type="number"].number-input {
            width: 50px;
            margin-left: 10px; 
        }
        input[type="text"].question-input {
            width: 360px;
            border: 1px solid #ccc; 
        }
        .form-control.custom-select {
            max-width: 120px; 
        }

        .add-link {
            display: inline-block;
            margin-left: 10px; 
            cursor: pointer; 
            color: #fff;
            text-decoration: none;
        }

        .number-input-container input {
            width: 60px; 
            margin-right: 10px;  
        }
    </style>
</head>

<body>
    <div id="navbarContainer"></div>
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <div class="form-group">
                    <input type="text" id="surveyName" class="form-control" placeholder="Add a name for the questionnaire">
                </div>
                <form id="formoptions">
                    <div class="custom-options">
                        <div class="form-group custom-question">
                            <label for="question1">Q1:</label>
                            <div style="position: relative;">
                                <input type="text" class="form-control question-input" id="question1" placeholder="Enter your question">
                            </div>
                            <select class="form-control custom-select" id="question1Type" onchange="toggleInputFields(1)">
                                <option value="scale">Scale</option>
                                <option value="yesno">Yes/No</option>
                                <option value="number">Numeric</option>
                                <option value="text">Text</option>
                                <option value="list">List</option>
                                <option value="multiselect">Multiple selection</option>
                            </select>
                            <input type="checkbox" class="required-checkbox" id="question1Required" title="Mark as required">
                            <label for="question1Required" class="small">Not optional</label>
                            <div class="answerInput" id="answerInput1"></div>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-primary btn-lg back" onclick="goBack()">Return</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="addAdditionalQuestion()">Add Question</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="sendQuestionsToServer()">Submit</button>
            </div>
        </div>
    </header>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
        $(document).ready(function () {
            $('#navbarContainer').load('navbar.html');
            $('.custom-options').show();
        });

        // Función para retroceder en el historial del navegador.
        function goBack() {
            window.history.back();
        }

        // Contador para mantener el número de preguntas agregadas dinámicamente.
        var questionCounter = 1;

        // Agrega un nuevo grupo de entrada para una pregunta adicional.
        function addAdditionalQuestion() {
            var table = document.querySelector('.custom-options');

            var newRow = document.createElement('div');
            newRow.className = 'form-group custom-question';
            newRow.innerHTML = '<label for="question' + (++questionCounter) + '">Q' + questionCounter + ':</label>' +
                '<div style="position: relative;">' +
                '<input type="text" class="form-control question-input" id="question' + questionCounter + '" placeholder="Enter your question">' +  // Aplicando clase específica
                '</div>' +
                '<select class="form-control custom-select" id="question' + questionCounter + 'Type" onchange="toggleInputFields(' + questionCounter + ')">' +
                '<option value="scale">Scale</option>' +
                '<option value="yesno">Yes/No</option>' +
                '<option value="number">Numeric</option>' +
                '<option value="text">Text</option>' +
                '<option value="list">List</option>' +
                '<option value="multiselect">Multiple selection</option>' +
                '</select>' +
                '<input type="checkbox" class="required-checkbox" id="question' + questionCounter + 'Required" title="Mark as required">' +
                '<label for="question' + questionCounter + 'Required" class="small">Not optional</label>' +
                '<div class="answerInput" id="answerInput' + questionCounter + '"></div>';
            table.appendChild(newRow);

        }
        
        // Ajusta los campos de entrada basados en el tipo de pregunta seleccionada.
        function toggleInputFields(questionNumber) {
            var answerInput = document.getElementById('answerInput' + questionNumber);
            var questionType = document.getElementById('question' + questionNumber + 'Type').value;

            if (questionType === 'scale') {
                answerInput.innerHTML = '';
                // Crear un contenedor específico para el input numérico
                var numberInputContainer = document.createElement('div');
                numberInputContainer.className = 'number-input-container';
                answerInput.appendChild(numberInputContainer);

                // Crear un input numérico para que el usuario seleccione el límite superior del bucle
                var numberInput = document.createElement('input');
                numberInput.type = 'number';
                numberInput.className = 'form-control';
                numberInput.min = 1;
                numberInput.max = 10;
                numberInput.placeholder = 'Select max value';
                numberInputContainer.appendChild(numberInput);

                // Crear un contenedor para los círculos de escala, separado del input numérico
                var scaleContainer = document.createElement('div');
                scaleContainer.className = 'scale-container';
                answerInput.appendChild(scaleContainer);

                // Agregar un evento de escucha para el evento 'input' en el campo de entrada numérica
                numberInput.addEventListener('input', function() {
                    var maxValue = parseInt(numberInput.value);
                    if (!isNaN(maxValue) && maxValue >= 1 && maxValue <= 10) {
                        // Limpiar los botones existentes antes de generar nuevos
                        scaleContainer.innerHTML = '';

                        // Generar los botones de la escala usando el valor seleccionado
                        for (var j = 1; j <= maxValue; j++) {
                            var scaleCircle = document.createElement('div');
                            scaleCircle.className = 'scale-circle';
                            scaleCircle.textContent = j;
                            scaleCircle.onclick = function(event) {
                                selectScale(event.target.textContent, questionNumber);
                            };
                            scaleContainer.appendChild(scaleCircle);
                        }
                    }
                });
            } else if (questionType === 'yesno') {
                            answerInput.innerHTML = '<div class="yes-no-options">' +
                                '<input type="radio" name="answer' + questionNumber + '" value="Yes" disabled> Yes' +
                                '<input type="radio" name="answer' + questionNumber + '" value="No" disabled> No' +
                                '</div>';
            } else if (questionType === 'number') {
                answerInput.innerHTML = '<input type="text" class="form-control text-input" id="answer' + questionNumber + '" placeholder="Enter number" readonly>';
            } else if (questionType === 'text') {
                answerInput.innerHTML = '<input type="text" class="form-control text-input" id="answer' + questionNumber + '" placeholder="Enter answer" readonly>';
            } else if (questionType === 'list') {
                answerInput.innerHTML = '<div class="list-input">' +
                    '<input type="text" class="form-control text-input" id="listValueInput' + questionNumber + '" placeholder="Enter new value">' +
                    '<div class="add-link-container">' +
                        '<a href="#" class="add-link" onclick="addToList(' + questionNumber + ')">+</a>' +
                    '</div>' +
                    '<select class="form-control answer-list" id="answerList' + questionNumber + '">' +
                    '</select>' +
                '</div>';

            } else if (questionType === 'multiselect') {
                answerInput.innerHTML = '<div class="list-input">' +
                    '<input type="text" class="form-control text-input" id="listValueInput' + questionNumber + '" placeholder="Enter new value">' +
                    '<div class="add-link-container">' +
                        '<a href="#" class="add-link" onclick="addToList(' + questionNumber + ')">+</a>' +
                    '</div>' +
                    '<select class="form-control answer-list" id="answerList' + questionNumber + '">' +
                    '</select>' +
                '</div>';
            }
        }

        // Función para agregar un nuevo valor a la lista de opciones de una pregunta.
        function addToList(questionNumber) {
            var newValue = $('#listValueInput' + questionNumber).val();
            if (newValue.trim() !== '') {
                $('#answerList' + questionNumber).append($('<option>', {
                    value: newValue,
                    text: newValue
                }));
                $('#listValueInput' + questionNumber).val('');
            }
        }

        // Función para enviar cuestionario completo al servidor
        function sendQuestionsToServer() {
            var questionsData = [];  // Array para almacenar los datos de todas las preguntas
            var surveyName = document.getElementById('surveyName').value.trim();  // Obtiene y limpia el nombre del cuestionario del input

            // Verifica si el nombre del cuestionario está vacío y muestra una alerta si es así
            if (surveyName === "") {
                alert('Please enter a name for the questionnaire.');
                return;
            }

            // Itera sobre cada pregunta agregada
            for (var i = 1; i <= questionCounter; i++) {
                var question = document.getElementById('question' + i).value.trim();  // Obtiene el texto de la pregunta
                var questionType = document.getElementById('question' + i + 'Type').value;  // Obtiene el tipo de pregunta
                var isRequired = document.getElementById('question' + i + 'Required').checked;  // Determina si la pregunta es obligatoria
                var answerOptions = [];  // Array para las opciones de respuesta
                var numberOfScaleCircles = 0;  // Contador para el número de opciones en preguntas tipo escala

                // Dependiendo del tipo de pregunta, procesa las opciones de respuesta
                if (questionType === 'list' || questionType === 'multiselect') {
                    // Recolecta todas las opciones de la lista para preguntas tipo lista o selección múltiple
                    $('#answerList' + i + ' option').each(function() {
                        answerOptions.push($(this).val());
                    });
                } else if (questionType === 'scale') {
                    // Encuentra el input para definir el número máximo de círculos en preguntas tipo escala
                    var maxInput = document.getElementById('answerInput' + i).querySelector('input[type="number"]');
                    if (maxInput) {
                        numberOfScaleCircles = parseInt(maxInput.value);  // Convierte el valor a entero
                        if (!isNaN(numberOfScaleCircles)) {
                            // Genera un rango de valores desde 1 hasta el número máximo
                            for (var j = 1; j <= numberOfScaleCircles; j++) {
                                answerOptions.push(j.toString());
                            }
                        }
                    }
                }

                // Agrega los datos de la pregunta actual al array de datos de preguntas
                questionsData.push({
                    question: question,
                    type: questionType,
                    isRequired: isRequired,
                    answerOptions: answerOptions,
                    numberOfScaleCircles: numberOfScaleCircles
                });
            }

            // Obtiene el ID del usuario del almacenamiento local
            var userId = localStorage.getItem('userId');
            // Envía los datos del cuestionario al servidor
            $.ajax({
                type: 'POST',
                url: 'https://backend-chatbotevaluator.up.railway.app/users/' + userId + '/questionnaires',
                contentType: 'application/json',
                data: JSON.stringify({
                    name: surveyName,
                    type: 'custom',
                    questions: questionsData
                }),
                success: function(data) {
                    // Redirecciona al usuario a la página de "myforms" en caso de éxito
                    window.location.href = "myforms.html"; 
                },
                error: function(error) {
                    // Muestra un mensaje de error si la solicitud falla
                    alert('Error sending questions to server: ' + error.statusText);
                }
            });
        }
    </script>
</body>
</html>
