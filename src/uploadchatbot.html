<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Chatbot</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
     <style>
        form {
            background-color: #a48caf;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 350px;
            display: inline-block;
        }

        .form-control {
            width: 100%;
            max-width: 250px;
        }

        .btn-primary {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="navbarContainer"></div>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="chatbotTitle" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="chatbotTitle" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="chatbotVersion" class="form-label">Chatbot Version:</label>
                        <input type="text" class="form-control" id="chatbotVersion" required>
                    </div>
                    <div class="form-group">
                        <label for="zipFile" class="form-label">Upload ZIP file:</label>
                        <input type="file" class="form-control" id="zipFile" accept=".zip" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" onclick="uploadChatbot()">Submit</button>
                </form>
            </div>
        </div>
    </header>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
        $(document).ready(function () {
            $('#navbarContainer').load('navbar.html');
        });

        function uploadChatbot() {
            var chatbotTitle = document.getElementById("chatbotTitle").value;
            var chatbotVersion = document.getElementById("chatbotVersion").value;
            var zipFileInput = document.getElementById("zipFile");
            var zipFile = zipFileInput.files[0];

            if (chatbotTitle.trim() === "" || chatbotVersion.trim() === "" || !zipFile) {
                alert("Please fill out all fields before submitting.");
                return;
            }

            var userId = localStorage.getItem('userId');
            $.ajax({
                url: 'https://backend-chatbotevaluator.up.railway.app/users/'+userId+'/chatbots',
                type: 'GET',
                success: function (data) {
                    var existingChatbots = data.map(chatbot => chatbot.name);
                    if (existingChatbots.includes(chatbotTitle)) {
                        alert("The name " + chatbotTitle + " is already in use. Please choose a different name.");
                    } else {
                        var formData = new FormData();
                        formData.append("name", chatbotTitle);
                        formData.append("version", chatbotVersion);
                        formData.append("zipFile", zipFile);
                        

                        $.ajax({
                            url: 'https://backend-chatbotevaluator.up.railway.app/users/'+userId+'/chatbots',
                            type: 'POST',
                            data: formData,
                            contentType: false,
                            processData: false,
                            success: function (data) {
                                console.log("Chatbot creado con éxito:", data);
                                window.location.href = "mychatbots.html";
                            },
                            error: function (error) {
                                console.error("Error en la solicitud:", error);
                                alert("Error al crear el chatbot. Por favor, inténtalo de nuevo.");
                            }
                        });
                    }
                },
                error: function (error) {
                    console.error("Error en la solicitud:", error);
                    alert("Error al verificar el nombre del chatbot. Por favor, inténtalo de nuevo.");
                }
            });
        }
    </script>
</body>

</html>
