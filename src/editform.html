<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Preconfigured Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="questionnaireFormContainer"></div>

    <script>
        $(document).ready(function() {
            const queryParams = new URLSearchParams(window.location.search);
            const questionnaireId = queryParams.get('id');
            var userId = localStorage.getItem('userId');
            fetchQuestionnaire(userId, questionnaireId);
        });

        function fetchQuestionnaire(userId, questionnaireId) {
            $.ajax({
                url: `/users/${userId}/questionnaires/${questionnaireId}`,
                type: 'GET',
                success: function(data) {
                    buildForm(data);
                },
                error: function(error) {
                    console.error('Failed to fetch questionnaire', error);
                }
            });
        }

        function buildForm(data) {
            let formHtml = `<form id="editQuestionnaireForm">
                                <h2>Edit Questionnaire: ${data.title}</h2>
                                <div id="questionsContainer">`;

            data.questions.forEach((question, index) => {
                formHtml += `
                    <div class="questionBlock" id="questionBlock${index}">
                        <input type="text" class="form-control questionInput" value="${question.text}" />
                        <select class="form-control questionTypeSelect">
                            <option value="text" ${question.type === 'text' ? 'selected' : ''}>Text</option>
                            <option value="number" ${question.type === 'number' ? 'selected' : ''}>Number</option>
                            <option value="multiple-choice" ${question.type === 'multiple-choice' ? 'selected' : ''}>Multiple Choice</option>
                        </select>
                        <button type="button" onclick="deleteQuestion(${index})">Delete</button>
                        <button type="button" onclick="editQuestion(${index})">Edit</button>
                    </div>`;
            });

            formHtml += `</div>
                         <button type="button" onclick="addQuestion()">Add Question</button>
                         <button type="submit">Save Changes</button>
                         </form>`;

            $('#questionnaireFormContainer').html(formHtml);
        }

        function addQuestion() {
            const questionsContainer = $('#questionsContainer');
            const questionIndex = $('.questionBlock').length;
            const newQuestionHtml = `
                <div class="questionBlock" id="questionBlock${questionIndex}">
                    <input type="text" class="form-control questionInput" />
                    <select class="form-control questionTypeSelect">
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="multiple-choice">Multiple Choice</option>
                    </select>
                    <button type="button" onclick="deleteQuestion(${questionIndex})">Delete</button>
                    <button type="button" onclick="editQuestion(${questionIndex})">Edit</button>
                </div>`;

            questionsContainer.append(newQuestionHtml);
        }

        function deleteQuestion(index) {
            $(`#questionBlock${index}`).remove();
        }

        function editQuestion(index) {
            let block = $(`#questionBlock${index}`);
            block.find('input, select').prop('disabled', false);
        }

        $('#questionnaireFormContainer').on('submit', '#editQuestionnaireForm', function(e) {
            e.preventDefault();
            submitForm(userId, questionnaireId);
        });

        function submitForm(userId, questionnaireId) {
            const questions = $('.questionBlock').map(function() {
                return {
                    text: $(this).find('.questionInput').val(),
                    type: $(this).find('.questionTypeSelect').val()
                };
            }).get();

            $.ajax({
                url: `/users/${userId}/questionnaires/${questionnaireId}`,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify({ questions }),
                success: function(response) {
                    alert('Questionnaire updated successfully!');
                },
                error: function(error) {
                    alert('Failed to update questionnaire!');
                    console.error('Error updating questionnaire', error);
                }
            });
        }
    </script>
</body>
</html>
